<h1>Danh sách sản phẩm</h1>
<table class="table table-striped">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Loại</td>
    <td></td>
    <td></td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category?.name}}</td>
    <td><a [routerLink]="['/product/edit',product.id]"><button class="btn btn-success">Sửa</button></a></td>
    <td>
      <button class="btn btn-primary bg-danger" (click)="openDeleteModal(product.id)" data-bs-toggle="modal"
              data-bs-target="#deleteModal">Delete
      </button>
    </td>
  </tr>
</table>


<!--Modal delete-->
<div class="modal fade" id="deleteModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete customer</h5>
      </div>
        <div class="modal-body" >
          <span>Bạn muốn xóa sản phẩm {{productDelete?.name}}</span>
          <span id="deleteName"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancel</button>
          <button type="submit" class="btn btn-primary" (click)="onDelete()" data-bs-dismiss="modal">Delete</button>
        </div>
    </div>
  </div>
</div>
